<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 45</title>
</head>
<body>
    <script>
        const Pessoas = [
        {
            nome: "Kátia",
            idade: 35        
        },
        {
            nome: "Melissa",
            idade: 45
        },
        {
            nome: "Sthefany",
            idade: 16
        }
        ]

        function calculo(Pessoas) {
            var soma = 0
            console.log(Pessoas)
            for (i in Pessoas) {
                soma += Pessoas[i].idade
            }
            return soma
        }
        var somar = calculo(Pessoas)
        var media = somar/3
        alert("A média das idades é: " + media)
    </script>
</body>
