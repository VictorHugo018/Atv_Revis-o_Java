<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<body>
    <script>
        var palavras = ["Por", "Favor", "Assina", "Minha", "Carteira", "De", "Trabalho"]
            function stringMaiuscula(palavra) {
                var resultado = []
                for (var i = 0; i < palavra.length; i++) {
                    resultado.push(palavra[i].toUpperCase())
                }
                return resultado
            }
            var resultado = stringMaiuscula(palavras)
            alert(resultado)
    </script>
</body>
</html>
