<body>
    <script>
        function sequenciaFibonacci (n) {
            var pa = 0, pb = 1
            var sequencia = []
            for (var i = 0; i <= n; i++) {
                sequencia.push(pa) 
                let calc = pa + pb
                pa = pb
                pb = calc
            }
            alert(sequencia)
        }
        var resultado = sequenciaFibonacci(8)
    </script>
